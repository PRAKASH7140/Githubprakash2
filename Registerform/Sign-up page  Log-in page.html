<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register Form</h1>
    <p>Please fill out this form with the required information</p>

    <form>
        <fieldset>
            <label>Enter First Name : <input type="text" name="First-name" required
                    placeholder="your first name"></label>
            <br>
            <label>Enter last Name : <input type="text" required placeholder="your last name"></label>
            <br>
            <label>Enter Email : <input type="email" required placeholder="Email"></label>
            <br>
            <label>Enter New password : <input type="password" pattern="[a-z0-5]{8,}" required
                    placeholder="password"></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="Account type"> Personal Account </label>
            <br>
            <label><input type="radio" name="Account type"> Business Account</label>
            <br>
            <label> <input type="checkbox">I Accept The <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">Terms
                    And Condition</a> </label>
        </fieldset>
        <fieldset>
            <label> Uplode a profile picture : <input type="file"></label>
            <br>
            <label>Input your Age : <input type="number" min="=18" max="60"></label>
            <br>
            <label>How did you Hear About Use : <select name="referral">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <br>
            <label>Provide a bio: <textarea name="bio" id="" cols="30" rows="3"
                    placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <fieldset>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>

</html>
